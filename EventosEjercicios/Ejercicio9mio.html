<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminando oyentes de evento</title>
</head>
<body >
<textarea id='click-target' rows='5' cols='30'></textarea>
<div>
<p id='mouse-over-target'>Pasa el mouse sobre este p√°rrafo</p>
</div>
</body>
<script>
    var textarea = document.getElementById('click-target');
    var parrafo = document.getElementById('mouse-over-target');
    var bol = true;
    var color;
  
    function color(){
        if(bol == true ){
            textarea.style.backgroundColor = 'yellow';
            bol = false;
        }else{
            textarea.style.backgroundColor = 'white';
            bol = true;
        }
    }

    textarea.addEventListener("click",color,false);
    
    parrafo.addEventListener("mouseover",function(){
        textarea.removeEventListener("click",color,false);
        alert("Eliminado");
    });
</script>
</html>
