<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo-0 setTimeout</title>
</head>
<body>
    <p>Ejemplo funcional</p>
    <button onclick="delayedAlert();">Muestra una caja de alerta después de cinco segundos</button>
    <p></p>
    <button onclick="clearAlert();">Cancela la alerta antes de que ocurra</button>
    <script>
        var IDdisparador;

        function delayedAlert() {
            IDdisparador= window.setTimeout(slowAlert, 5000);
        }

        function slowAlert() {
            alert("Qué lento transcurre el tiempo!");
        }

        function clearAlert() {
            window.clearTimeout(IDdisparador);
        }
 

    </script>

</body>
</html>
