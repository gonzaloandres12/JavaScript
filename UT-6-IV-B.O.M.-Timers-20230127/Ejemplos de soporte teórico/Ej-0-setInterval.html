<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo-0 setInterval</title>
</head>
<body>
    <p>Presiona el botón para cancelar el Timer</p>
    <input type="button" value="Cancelar" onclick="cancelando();">
    <script>
        var intervalID = window.setInterval(miFuncion, 500, 'Parametro 1', 'Parametro 2');

        function miFuncion(a,b) {
            // Aquí va tu código
            // Los parámetros son opcionales completamente
            console.log(a);
            console.log(b);
        }
        function cancelando(){
            window.clearInterval(intervalID);
        }


    </script>
</body>
</html>
