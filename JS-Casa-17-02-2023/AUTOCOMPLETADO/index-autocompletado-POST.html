    <script type="text/javascript">
	var xhr;
	var casos;
	var entrada;
   	document.addEventListener("DOMContentLoaded",inicializar,true);
	function inicializar(){
		entrada=document.getElementsByTagName("input")[0];
		entrada.addEventListener("keyup",enviarpeticionAjax,true);
		casos=document.getElementById("resultado");
	}

	function enviarpeticionAjax(e){
		//alert("dentro");
		if (entrada.value != ""){
			xhr=new XMLHttpRequest();
			xhr.addEventListener("readystatechange",gestionarRespuesta,true);
			xhr.open("POST","datos.php",true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
			xhr.send("q="+entrada.value);
			//¡¡OJO!! el identificador de la variable debe coincidir con el identificador de $_REQUEST["q"]
            //O  $_REQUEST["buscador"]. Depende del identificador reflejado en el php.
		}
	}

	function gestionarRespuesta(e){
		//alert("Hay respuesta");
		if (e.target.readyState == 4 && e.target.status == 200){
			casos.innerHTML=e.target.responseText;
		}
	}
