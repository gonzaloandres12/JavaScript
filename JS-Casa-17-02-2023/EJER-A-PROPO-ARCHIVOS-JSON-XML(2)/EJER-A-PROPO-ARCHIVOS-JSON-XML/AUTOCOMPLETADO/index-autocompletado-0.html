<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EjERCICIO AJAX PHP</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    
</head>
<script>


    document.addEventListener("DOMContentLoaded",function(){
        var inputText = document.getElementsByTagName('input')[0];
        var res = document.getElementById("resultado");
        inputText.addEventListener("keyup",function(){
           const xhr = new XMLHttpRequest();
           xhr.open('GET',`datos.php?q=${inputText.value}`,true);
           xhr.onload = function () {
               if(this.status === 200 && inputText.value!= ''){
                res.innerHTML = this.responseText;
               }
           }
            xhr.send();
        });
    },false);

</script>

<body>
    <div class="container">
        <header class="text-center">
            <h1>Ejercicio propuesto 3</h1>
            <hr/>
            <p class="lead">Autocompletado de un campo</p>
        </header>
        <div class="col-lg-6" style="margin-bottom:50px;">
            <form class="form">
                Buscar por nombre: <input type="text">
            </form>
            <br/>
            <br/>
            <b>Resultados</b>
            <br/>
            <br/>
            <span id="resultado"></span>
        </div> 
        <footer class="col-lg-12 text-center">
            EJERCICIO DE AUTOCOMPLETADO CON AJAX
        </footer>
    </div>
</body>




</html>
