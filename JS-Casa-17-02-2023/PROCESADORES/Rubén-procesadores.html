      var xhr;
        var datos;
        function enviarPeticionAJAX(evento) {
            xhr = new XMLHttpRequest();
            xhr.addEventListener('readystatechange',
                gestionarRespuesta, false);
            xhr.open('GET', 'cpus.xml', true);
            xhr.send(null);
           
        }

        function gestionarRespuesta(evento) {
            if (evento.target.readyState == 4 && evento.target.status ==
                200) {
                    elementos="";
                    datos = evento.target.responseXML;
                  procesadores= datos.getElementsByTagName('procesador');
                 for (let i = 0; i < procesadores.length; i++) {
                     if (document.getElementsByTagName('input')[0].value== procesadores[i].getAttribute('fabricante')) {
                        for (const j of procesadores[i].attributes) {
                         elementos+=j.value +"\n";    
                            }
                     }
                     
                 }                    
                 document.getElementsByTagName('textarea')[0].value=elementos;
               
            }
        }
        function iniciar(evento) {
           document.getElementById('bton').addEventListener('click', enviarPeticionAJAX);
        }
       
        document.addEventListener('DOMContentLoaded', iniciar, false);
</script>
