<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
     document.addEventListener("DOMContentLoaded",function(){
        var select = document.getElementById("comunidad");
        var selectC,option;
        selectC = document.createElement("select");
        select.addEventListener("change",function(){
            var xhr = new XMLHttpRequest();
           
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                        let obj = JSON.parse(this.responseText);
                       // console.log(this.responseText);
                       while(selectC.firstChild){
                        selectC.removeChild(selectC.firstChild);
                       }
                        for (const iterator of obj[select.value]) {
                             option = document.createElement("option");
                            option.innerHTML = iterator;
                            selectC.appendChild(option);
                            console.log(iterator);
                        }
                        document.body.appendChild(selectC);
                    }
                 
                };
              
            xhr.open("GET",`ccaa.json`,true);
            xhr.send();
        });
       

    },false);



</script>
<body>

    <form>
        <label for='comunidad'>Comunidad autónoma: </label>
        <select id='comunidad'>
        <option value='' selected='selected'>--Elija una comunidad--</option>

        </select>

    </form>  

</body>

</html>
